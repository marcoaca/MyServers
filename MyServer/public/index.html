<!DOCTYPE html>
<html ng-app="izdoors"  manifest="izdoors.manifest">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IZ Doors</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/angular-route.min.js"></script>
	<script type="text/javascript" src="/app/izdoors.js"></script>
	<script type="text/javascript" src="/app/controllers/izcontrollers.js"></script>	
</head>
<body>
	<div class="container-fluid" ng-view>
	</div>
	<div id="alerts-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
						<span class="glyphicon glyphicon-remove-circle"></span>
					</button>
					<h4 class = "modal-title" id="modal-title">
            		</h4>
				</div>
				<div class="modal-body">
					<span ng-repeat="alert in alerts" class="alert alert-{{alert.type}} center-block" style="float: none;">
	  					{{ alert.msg }}
	  				</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
