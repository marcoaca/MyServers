<!DOCTYPE html>
<html ng-app="izdoors">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IZ Doors</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: transparent;">
	<div class="container col-md-3 col-sm-4 col-xs-5 col-lg-4">
		<div class="panel panel-primary"  ng-controller="loginCtrl">
			<div class="panel-heading">
				<h2 class="panel-title">A door to the light<h2>
			</div>
			<div class="panel-body">
				<form class="form center-block" ng-submit="login()">
					<div class="form-group">
						<input class="form-control input-lg" placeholder="User Name" type="text"
							ng-model="user.email">
					</div>
					<div class="form-group">
						<input class="form-control input-lg" placeholder="Password" type="password" ng-model="user.password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="authenticate()">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid clearfix" ng-view></div>
</body>
</html>
