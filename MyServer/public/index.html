<!DOCTYPE html>
<html ng-app="controllers">
<head>
	<title>ForKnifE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div role="navigation" class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" data-toggle="collapse" data-target="#navBar" class="navbar-toggle">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<img src="/img/forknife.png" class="img-responsive pull-left" height="70" width="70">
				<div class="navbar-brand" style="font-size: 30px;line-height: 40px;">IZ ForKnife</div>
			</div>
			<div id="navBar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="isAuthenticated">
						<button type="button" class="btn btn-primary navbar-btn" ng-click="login()">
							<span class="glyphicon glyphicon-log-in"></span>&nbsp;Login
						</button>
					</li>
					<li>
						<button type="button" class="btn btn-primary navbar-btn" data-target="#loginModal" data-toggle="modal">
							<span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout
						</button>
					</li>
					<li>
						<button type="button" class="btn btn-primary navbar-btn" data-target="#registerModal" data-toggle="modal">
							<span class="glyphicon glyphicon-log-out"></span>&nbsp;Registar
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="alert alert-danger" role="alert" ng-show="errors">{{errors}}</div>
	</div>
	<div class="container">
		<div class="alert alert-info" role="alert" ng-show="messages">{{messages}}</div>
	</div>
	<div class="container-fluid clearfix" ng-view>
	</div>
	<div id="registerModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="registerCtrl">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h1 class="text-center">Registration details</h1>
				</div>
				<div class="modal-body">
					<form class="form col-md-12 center-block" ng-submit="register()">
						<div class="form-group">
							<input class="form-control input-lg" placeholder="Email" type="text" ng-model="newUser.email">
						</div>
						<div class="form-group">
							<input class="form-control input-lg" placeholder="Password" type="password" ng-model="newUser.password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
						</div>
					</form>
				</div>
				<div class="modal-footer" style="border-top-width: 0px;">
					<div class="col-md-12">
						<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.4.7/angular-animate.min.js"></script>
	<script src="https://code.angularjs.org/1.4.7/angular-route.min.js"></script>
	<script src="/app/restapp.js"></script>
	<script src="/app/controllers/controllers.js"></script>	
</body>
</html>
