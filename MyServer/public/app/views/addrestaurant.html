<form action="#" class="form-horizontal" role="form" ng-submit="addRestaurant()">
	<div class="form-group">
		<label class="control-label col-xs-3 col-sm-2 col-md-1" for="name">Nome:</label>
		<div class="col-xs-9 col-sm-6 col-md-5 col-lg-4">
			<input id="name" type="text" class="form-control" ng-model="newRestaurant.name" placeholder="">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-3 col-sm-2 col-md-1" for="siteUrl">Link:</label>
		<div class="col-xs-9 col-sm-6 col-md-5 col-lg-4">
			<input id="siteUrl" type="text" class="form-control" ng-model="newRestaurant.siteUrl" placeholder="">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-3 col-sm-2 col-md-1" for="keywords">Palavras Chave:</label>
		<div class="col-xs-9 col-sm-6 col-md-5 col-lg-4">
			<textarea id="keywords" class="form-control" ng-model="newRestaurant.keywords" placeholder=""></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-offset-3 col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
<pre>user = {{newRestaurant | json}}</pre>
