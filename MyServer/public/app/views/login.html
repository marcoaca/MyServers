<div class="alert alert-danger" ng-cloak ng-show="error">{{error}}</div>
<form class="form col-md-12 center-block" ng-submit="authenticate()">
	<div class="form-group">
		<input class="form-control input-lg" placeholder="Email" type="text" ng-model="user.email">
	</div>
	<div class="form-group">
		<input class="form-control input-lg" placeholder="Password" type="password" ng-model="user.password">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
	</div>
</form>
